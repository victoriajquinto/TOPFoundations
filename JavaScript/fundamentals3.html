<!DOCTYPE html>
<html>

        <meta charset="UTF-8">
        <title>Page Title</title>

    <body>
        <script>
            function add7(number) {
                console.log(number + 7)
            }
            add7(8)

            function multiply(a,b) {
                console.log(a * b)
            }
            multiply(3,5)

            function capitalize(word){
                let letter = word.toUpperCase()
                console.log(letter.substr(0,1))
            }
            capitalize("dANiel")

            function lastLetter(string){
                console.log(string.substr(-1,1))
            }
            lastLetter("abcd")
        </script>
    </body>
